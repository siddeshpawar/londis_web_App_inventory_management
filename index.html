<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Londis Inventory Management System - React App with Firebase and Barcode Scanner"/><link rel="apple-touch-icon" href="/logo192.png"/><link rel="manifest" href="/manifest.json"/><title>Londis Inventory Manager</title><script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"><style>#root{display:flex;flex-direction:column;min-height:100vh;font-family:Inter,sans-serif}#qr-code-reader{width:100%;max-width:500px;margin:20px auto;border-radius:.5rem;overflow:hidden;box-shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06)}#qr-code-reader__dashboard{display:none}.message-box{padding:1rem;margin-bottom:1rem;border-radius:.375rem;font-weight:600}.message-box.success{background-color:#d4edda;color:#155724;border:1px solid #c3e6cb}.message-box.error{background-color:#f8d7da;color:#721c24;border:1px solid #f5c6cb}.message-box.info{background-color:#d1ecf1;color:#0c5460;border:1px solid #bee5eb}.notification-dropdown{position:absolute;top:100%;right:0;background-color:#fff;border:1px solid #e2e8f0;border-radius:.5rem;width:18rem;max-height:25rem;overflow-y:auto;box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -2px rgba(0,0,0,.05);z-index:1000;display:none}.notification-dropdown.show{display:block}.notification-item{padding:.75rem;border-bottom:1px solid #edf2f7}.notification-item:last-child{border-bottom:none}.notification-item button{padding:.375rem .75rem;font-size:.875rem;border-radius:.375rem;font-weight:500;transition:background-color .2s ease-i
