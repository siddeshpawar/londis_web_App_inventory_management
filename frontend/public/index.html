<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Londis Inventory Management System - React App with Firebase and Barcode Scanner"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Londis Inventory Manager</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- html5-qrcode CDN -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Ensure the root element takes full height */
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Inter', sans-serif; /* Use Inter font */
        }

        /* Basic styling for the scanner video */
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 0.5rem; /* rounded-lg */
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }

        /* Hide HTML5-QRCode dashboard elements if not needed */
        #reader__dashboard {
            display: none; /* Hide the default dashboard buttons */
        }

        /* Custom message box styling */
        .message-box {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 600; /* font-semibold */
        }

        .message-box.success {
            background-color: #d4edda; /* bg-green-100 */
            color: #155724; /* text-green-800 */
            border: 1px solid #c3e6cb; /* border-green-200 */
        }

        .message-box.error {
            background-color: #f8d7da; /* bg-red-100 */
            color: #721c24; /* text-red-800 */
            border: 1px solid #f5c6cb; /* border-red-200 */
        }
        .message-box.info {
            background-color: #d1ecf1; /* bg-blue-100 */
            color: #0c5460; /* text-blue-800 */
            border: 1px solid #bee5eb; /* border-blue-200 */
        }


        /* Custom styling for notification dropdown */
        .notification-dropdown {
            position: absolute;
            top: 100%; /* Position below the icon */
            right: 0;
            background-color: white;
            border: 1px solid #e2e8f0; /* border-gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            width: 18rem; /* w-72 */
            max-height: 25rem; /* max-h-96 */
            overflow-y: auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            z-index: 1000;
            display: none;
        }

        .notification-dropdown.show {
            display: block;
        }

        .notification-item {
            padding: 0.75rem;
            border-bottom: 1px solid #edf2f7; /* border-gray-100 */
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        /* Custom button styling for notification actions */
        .notification-item button {
            padding: 0.375rem 0.75rem; /* px-3 py-1.5 */
            font-size: 0.875rem; /* text-sm */
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 500; /* font-medium */
            transition: background-color 0.2s ease-in-out;
        }

        .notification-item .snooze-btn {
            background-color: #ffc107; /* yellow-500 */
            color: white;
        }
        .notification-item .snooze-btn:hover {
            background-color: #e0a800; /* yellow-600 */
        }

        .notification-item .remove-btn {
            background-color: #dc3545; /* red-600 */
            color: white;
        }
        .notification-item .remove-btn:hover {
            background-color: #c82333; /* red-700 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
